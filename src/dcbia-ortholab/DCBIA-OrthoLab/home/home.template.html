<body>
	<div ng-controller="home">
		<div class="row"> 
			Welcome <b>{{user.name}}</b> !
			<div class="panel panel-default" ng-if="user.scope.indexOf('admin') !== -1">
				<div class="panel-body">
					<div class="col-sm-6 col-md-2">
				    	<div class="caption">
							<span class="glyphicon glyphicon-user"></span> Total Contributors 
							<p><h2>{{_.union(ownersData.owners).length}}</h2></p>
						</div>
					</div>
					<div class="col-sm-6 col-md-2">
				    	<div class="caption">
							<span class="glyphicon glyphicon-list-alt"></span> Total Surveys 
							<p><h2>{{ownersData.length}}</h2></p>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-body">
					<button type="button" class="btn btn-default" ng-click="lineChartData.showOneWeek()">
						 	Last week
					</button>
					<button type="button" class="btn btn-default" ng-click="lineChartData.showOneMonth()">
						 	Last month
					</button>
					<button type="button" class="btn btn-default" ng-click="lineChartData.showOneYear()">
						 	Last year
					</button>
			  		<div class="col-md-12">
					  	<div class="thumbnail" ng-if="lineChartData.selectedDates!=0">
					  		<div class="caption">
					  			<canvas id="lineChart" class="chart chart-line" chart-data="lineChartData.data"
								chart-labels="lineChartData.labels" chart-series="lineChartData.series" chart-options="lineChartData.options">
								</canvas> 
					  		</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row" ng-repeat="project in projects" ng-if="user.scope.indexOf('admin') !== -1">
			<div class="panel panel-default">
				<div class="panel-body">
					<h4><span class="glyphicon glyphicon-briefcase"></span> {{projects[$index].name}}</h4>
					<p>
				  		<div class="col-sm-6 col-md-4">
						  	<div class="thumbnail">
						  		<div class="caption">
						  			<canvas id="surveysPerUserChart" class="chart chart-doughnut"
						  			chart-data="surveysPerUserChart.data[$index]" chart-labels="surveysPerUserChart.labels[$index]" chart-options="surveysPerUserChart.options">
						  			</canvas> 
						  		</div>
							</div>
						</div>
						<div class="col-sm-6 col-md-4">
						  	<div class="thumbnail">
						  		<div class="caption">
						  			<canvas id="progressionChart" class="chart chart-doughnut"
						  			chart-data="progressionChart.data[$index]" chart-colors=progressionChart.colors[$index] chart-labels="progressionChart.labels" chart-options="progressionChart.options">
						  			</canvas> 
						  		</div>
							</div>
						</div>
						<div class="col-sm-6 col-md-4">
						  	<div class="thumbnail">
						  		<div class="caption">
									<canvas id="topUserChart" class="chart-horizontal-bar" chart-data="topUserData.data[$index]" chart-labels="topUserData.labels[$index]" chart-options="topUserData.options">
									</canvas> 
						  		</div>
							</div>
						</div>
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
